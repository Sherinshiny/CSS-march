<!DOCTYPE html>
<html lang="en">
    <head>
        <title>After Pseudo Element</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div{
                height:400px;
                width:500px;
                border:3px solid black;
                background-color: lightyellow;
                position: relative;
                top:200px;
                left:600px;
            }
            p::after{
                content:",in Pseudo Element";
                color:red;
            }
            h1,p{
                padding-left: 40px;
            }
        </style>
    </head>
    <body>
        <div>
        <h1>After Pseudo Element</h1>
        <p>Paragraph One</p>     
        <p>Paragraph Two</p>  
        <p>Paragraph Three</p> 
        <p>Paragraph Four</p> 
        <p>Paragraph Five</p> 
    </div>    
      
    
    </body>
</html>
