<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Before And After Selector</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div{
                height:400px;
                width:500px;
                border:3px solid black;
                background-color: aliceblue;
                position: relative;
                top:200px;
                left:600px;
            }
            p::before{
                content:url(./-small-flower-png-.png);
            }
        </style>
    </head>
    <body>
        <div>
        <h1>Image before Paragraph</h1>
        <p>Paragraph One</p>     
        <p>Paragraph Two</p>  
        <p>Paragraph Three</p> 
        <p>Paragraph Four</p> 
        <p>Paragraph Five</p> 
    </div>    
      
    
    </body>
</html>
