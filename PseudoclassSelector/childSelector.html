<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>Child Selector</title>
        <style>
        div>p{
            background-color: yellow;
        }
        </style>

    </head>
    <body>
       <h1>Child Selector</h1>
        <div>
            <p>Flowers</p>
            <pre>Animals</pre>
            <p>Birds</p>
        </div>
        <p>Fruits</p>
        <p>Vegetables</p>
    </body>
</html>
