<!DOCTYPE html>
<html>
    <head>
        <title>Letter Spacing</title>
        <style>
            p.first{
                letter-spacing: 5px;
            }
            p.second{
                letter-spacing: 10px;
            }
            p.third{
                letter-spacing: -1px;
            }
            p.fourth{
                letter-spacing: 5px ;
                color:green
            }
        </style>
    </head>
    <body>
        <p>letter spacing</p>
        <p class="first">letter spacing</p>
        <p class="second">letter spacing</p>
        <p class="third">letter spacing</p>
        <p class="fourth">letter spacing</p>
    </body>
</html>
