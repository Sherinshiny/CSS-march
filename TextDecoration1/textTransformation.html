<!DOCTYPE html>
<html>
    <head>
        <title>Text Transformation</title>
        <style>
            p.upper{
                text-transform: uppercase;
            }
            p.lower{
                text-transform: lowercase;
            }
            p.capitali{
                text-transform: capitalize;
            }
            #box{
                height:150px;
                width:500px;
                border:4px solid red;
                text-align: center;
                margin:auto;
            }
           

        </style>
    </head>
    <body>
        <div id="box">
        <p class="upper"><b>this text is transformed into uppercase</b></p>
        <p class="lower"><b>this text is transformed into lowercase</b></p>
        <p class="capitali"><b>this text is transformed into capitalize</b></p>
    </div>
    </body>
</html>
